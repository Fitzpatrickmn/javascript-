<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <!-- Adding Search/Filter dropdown -->
                  <!-- div class form-group, ul classs list group id = filter, -->
                  <select name="filter-type" id="filter-type" style="color:black">
                    <option value="datetime" selected >Date</option>
                    <option value="city">City</option>
                    <option value="state">State</option>
                    <option value="country">Country</option>
                    <option value="shape">Shape</option>
                  </select>
                  <br><br>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">                      
                        <label for="date">Enter a Date</label>                      
                        <input class="form-control" id="datetime" type="text" placeholder="1/10/2010">                    
                      </li>                    
                      <li class="filter list-group-item">                      
                       <label for="city">Enter a City</label>                      
                       <input class="form-control" id="city" type="text" placeholder="bonita">                    
                      </li>                    
                      <li class="filter list-group-item">                      
                          <label for="state">Enter a State</label>                      
                          <input class="form-control" id="state" type="text" placeholder="ca">                    
                      </li>                    
                      <li class="filter list-group-item">                      
                          <label for="country">Enter a Country</label>                      
                          <input class="form-control" id="country" type="text" placeholder="us">                    
                      </li>                    
                      <li class="filter list-group-item">                      
                          <label for="shape">Select a Shape</label>                      
                          <input class="form-control" id="shape" type="text" placeholder="circle">                    
                      </li>                  
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="ufo_static_data.js"></script>
  <script src="ufo_level_2.js"></script>
</body>

</html>
